# Backend â€” Railway Deployment Config
# This file tells Railway how to build and run the FastAPI backend.
# Deploy at: https://railway.app
#
# Steps:
#  1. Create a new Railway project
#  2. Connect this GitHub repo
#  3. Set "Root Directory" to: backend
#  4. Railway will auto-detect Python and use this config
#  5. Set Port = 8000 in Railway Environment Variables

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "uvicorn main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
